<html>

            border-color: black;
            border-style:solid;
            text-align: center;
        }

            width: 500px;
            height: 300px;
        }
    </style>
    <table class="tableStyle">

            <td style="border-style: solid">Cell[1,1]</td>
            <td colspan="2">Cell[2,1]</td>
        </tr>
        <tr style="background-color: rgb(204, 228, 125); border-style: solid">
            <td>Cell[1,2]</td>
            <td style="border-style: solid"; rowspan="2">Cell[2,2]</td>
            <td>Cell[3,2]</td>
        </tr>
        <tr style="background-color: lightgrey">
            <td >Cell[1,3]</td>

        </tr>
